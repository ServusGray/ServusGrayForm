<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>The Form</title>
</head>
<body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" target="_blank">
        <h1>Personal Information</h1>
        <section class="personal-information">
            <fieldset>
                <legend>Personal Information</legend>
                    <div>
                        <label for="user-surname">Surname:</label>
                        <input type="text" name="user-surname" id="user-surname" required>
                    </div>
                    <div>
                        <label for="user-name">Name:</label>
                        <input type="text" name="user-name" id="user-name">
                    </div>
                    <div>
                        <label>How old are you?:</label>
                        <input type="number" min="18" max="100" step="1">
                    </div>
                    <div>
                        <label>Full date of birth:</label>
                        <input type="date">
                    </div>
                    <div>
                        <label>I accept the terms of the agreement</label>
                        <input type="checkbox">
                    </div>
             </fieldset>
        </section>
        <section class="registration">
            <fieldset>
                <legend class="registration">Registration</legend>
                <div>
                    <label>E-mail</label>
                    <input type="email" name="user-email" id="mail">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" id="rassword">
                </div>
            </fieldset>
        </section>
        <section class="about-you">
            <fieldset>
                <legend>An interesting fact about you!</legend>
                <p>Do you love cats?</p>
                    <div>
                        <input type="radio" value="Yes" name="Cat" id="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" value="Not" name="Cat" id="not">
                        <label for="not">Not</label>
                    </div>
                <p>What is your favourite color?</p>
                    <input type="color" name="color" id="color">
                <p>What time do you go to to bed?</p>
                    <input type="time" name="time" id="time">
                <p>What your favourite brand of cars?</p>
                    <select name="car" id="user-car" multiple>
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                        <option value="Lada">Lada</option>
                    </select>
                <p>How do you rate our work?</p>
                    <input type="range" name="rate" id="rate">
            </fieldset>
        </section>
        <section class="comments">
            <fieldset>
                <legend>Commments</legend>
                <textarea placeholder="comments"></textarea>
            </fieldset>
        </section>
        <section class="buttons-section">
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </section>
    </form>
</body>
</html>
